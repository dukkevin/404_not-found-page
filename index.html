<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <div class="main">

      <p class="page__title">404 not found</p>

      <p class="copyright">Your name @ DevChallenges.io</p>
